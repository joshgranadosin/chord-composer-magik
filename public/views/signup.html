<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<h1>Chord Composer Magik</h1>

			<form>
				<legend>Sign Up</legend>
			
				<div class="form-group">
					<label for="">Email Address</label>
					<input type="text" class="form-control" ng-model="email" placeholder="example@mail.com">
				</div>
				<div class="form-group">
					<label for="">Password</label>
					<input type="password" class="form-control" ng-model="password">
				</div>
			
				<button ng-click="signup()" class="btn btn-primary">Create Account</button>
			</form>

			<br>

			<legend>Already Have an Account?</legend>
			<p>
				<a ng-click="linkTo('login')">Log In to your account</a>
			</p>

			<legend>Debug</legend>
			<p>{{connected}}</p>
		</div>
	</div>
</div>
