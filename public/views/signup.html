<div class="container-fluid guitar-bg">
	<div class="row">

		<div style="height:15vh"></div>

		<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-md-offset-2 form-bg">
			<h1 class="white">Chord Composer Magik</h1>

			<form class="white">
				<legend class="white">Sign Up</legend>
			
				<div class="form-group white">
					<label for="">Email Address</label>
					<input type="text" class="form-control" ng-model="email" placeholder="example@mail.com">
				</div>
				<div class="form-group">
					<label for="">Password</label>
					<input type="password" class="form-control" ng-model="password">
				</div>
			
				<button ng-click="signup()" class="btn btn-default white">Create Account</button>
			</form>

			<br>

			<legend class="white">Already Have an Account?</legend>
			<p class="white">
				<a ng-click="linkTo('login')" class="white">Log In to your account</a>
			</p>

		</div>
	</div>
</div>
