<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<h1>Chord Composer Magik</h1>

			<form>
				<legend>Log In</legend>
			
				<div class="form-group">
					<label for="">Email Address</label>
					<input type="text" class="form-control" ng-model="email" placeholder="example@mail.com">
				</div>
				<div class="form-group">
					<label for="">Password</label>
					<input type="password" class="form-control" ng-model="password">
				</div>
			
				<button type="submit" class="btn btn-primary" ng-click="login()">Log In</button>
			</form>

			<br>

			<legend>New to Chord Composer Magik?</legend>
			<p>
				<a ng-click="linkTo('signup')">Create a new account</a> or
				<a ng-click="linkTo('composer')">Login as guest</a>
			</p>

		</div>
	</div>
</div>
